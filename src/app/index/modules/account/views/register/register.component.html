<section class="d-flex">
    <div class="d-md-flex bg-primary bg-opacity-10 d-none flex-column align-items-center justify-content-center p-4 col-md-6 position-relative img-responsive">
        <!-- <img class="col-9" src="/assets/bgs/woman.jpg" alt="" /> -->
    </div>
    <div class="form flex-fill p-3 px-sm-5 py-sm-4 min-vh-100">
        <div class="container">
            <h1 class="text-primary mb-2">Criar conta</h1>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <label class="text-secondary mt-4">Nome completo</label>
                <input type="text" class="form-control" formControlName="name">

                <label class="text-secondary mt-4">Email</label>
                <input type="text" class="form-control" formControlName="email">

                <label class="text-secondary mt-4">Senha</label>
                <input type="password" class="form-control" formControlName="password">

                <label class="text-secondary mt-4">Confirme sua senha</label>
                <input type="password" class="form-control" formControlName="passwordConfirm">

                <div class="hstack gap-1 d-md-flex me-auto fw-light mb-5 my-lg-5 mt-5">
                    <button class="btn btn-secondary rounded-0 text-white text-uppercase w-50" type="button" (click)="clear()">Limpar
                    </button>
                    <button class="btn btn-primary rounded-0 text-white text-uppercase w-50" type="submit" [disabled]="!form.valid">Enviar
                    </button>
                </div>
            </form>
            <div class="mt-lg-0">
                <h6 class="text-secondary d-flex justify-content-center">
                    <a class="text-primary ms-1 mb-4 text-decoration-none" [routerLink]="['/account']">Fazer login</a>
                </h6>
            </div>
        </div>
    </div>
</section>
